<!DOCTYPE html>
<html>
<head>
    <title>Superhero Gifs</title>
    <!--  CSS, JS, Font -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>
<body>
    <!-- Header  -->
    <div class="jumbotron">
        <div class="container">
            <h1>Superhero Search</h1>
        </div>
    </div>
    <!-- Buttons  -->
    <div id="gifButtonsView" class="container">
    </div>
     <!-- Main Container  -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <!-- Gifs  -->
            <div id="gifsView"></div>
        </div>
         <!-- Action Submission Form  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Superhero Submission</legend></h2>
                <div class="form-group">
                    <label for="action-input">Add your Superhero below</label>
                    <input type="text" id="action-input">
                </div>
                <input id="addGif" type="submit" value="Add your superhero" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove last superhero" class="btn btn-primary">
            </form>    
        </div>
    </div>
    <footer>
        <div id="footer" class="container">
            <h4 id="copyright">&copy; Made By Regina Ramos</h4>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="javascript/javascript.js"></script>
</body>
</html>
